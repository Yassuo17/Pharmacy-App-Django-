{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Yass Pharmacy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg,rgb(255, 255, 255) 0%,rgb(234, 231, 236) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem 2.5rem;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,rgb(248, 237, 237),rgb(250, 243, 243),rgb(241, 234, 234));
            border-radius: 20px 20px 0 0;
        }

        .pharmacy-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg,rgb(4, 5, 5),rgb(0, 0, 0));
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(9, 13, 15, 0.3);
        }

        .pharmacy-title {
            color:rgb(3, 6, 8);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .role-btn:hover::before {
            left: 100%;
        }

        .btn-client {
            background: linear-gradient(135deg,rgb(1, 6, 10),rgb(3, 3, 3));
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-client:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(3, 156, 49, 0.6);
            color: white;
        }

        .btn-admin {
            background: linear-gradient(135deg,rgb(15, 8, 7),rgb(15, 8, 7));
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 133, 44, 0.4);
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(2, 143, 65, 0.6);
            color: white;
        }

        .btn-fournisseur {
            background: linear-gradient(135deg,rgb(12, 10, 7),rgb(7, 6, 5));
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(14, 138, 2, 0.4);
        }

        .btn-fournisseur:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(2, 119, 37, 0.6);
            color: white;
        }

        .signup-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .signup-section p {
            color: #6c757d;
            margin-bottom: 0;
        }

        .signup-section a {
            color:rgb(4, 10, 14);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-section a:hover {
            color:rgb(2, 9, 14);
            text-decoration: underline;
        }

        /* Icon styles */
        .role-icon {
            font-size: 1.2rem;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .main-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            .pharmacy-title {
                font-size: 1.8rem;
            }
            
            .pharmacy-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .role-btn {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Animation for entrance */
        .main-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover effect for the entire container */
        .main-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
