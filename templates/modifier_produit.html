{% extends "base.html" %}
{% block content %}
<h2>Modifier le produit</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Nom</label>
    <input type="text" name="nom" value="{{ produit.nom }}" class="form-control">
  </div>
  <div class="mb-3">
    <label>Prix</label>
    <input type="number" step="0.01" name="prix" value="{{ produit.prix }}" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">Enregistrer</button>
</form>
{% endblock %}
