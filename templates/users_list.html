{% extends "admin_dashboard.html" %}
{% block content %}
<h2 class="mt-4">Utilisateurs</h2>
<table class="table table-hover">
  <thead><tr><th>ID</th><th>Nom</th><th>Email</th><th></th></tr></thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>
          {% if not u.is_superuser %}
            <form action="{% url 'user_delete' u.id %}" method="post" style="display:inline">
              {% csrf_token %}
              <button class="btn btn-sm btn-danger">Supprimer</button>
            </form>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
